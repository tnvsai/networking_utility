<body>
    <div id="banner">Copied</div>
    <div class="navbar-button">
        <div id="node" class="page active">
            <!-- Content of page 1 -->


            <a href="interface.html" class="btn btn-info" onclick="showPage('interface');">Go to Multiple_Interface_Down
                page</a>
        </div>

        <div id="interface" class="page">
            <!-- Content of page 2 -->


            <a href="index.html" class="btn btn-info" onclick="showPage('node');">Go to Multiple_Device_Down page</a>
        </div>
        <div>   
                
            <i style="color: aquamarine;"> ‎‎ ‎   Putty commands</i> 
            <button class="cool-button" type="button" id="NodeUpCmd" onclick="copyNodeUpCmd(event)">
                Device
                <span class="hovertext">Click to copy for node up</span>
            </button>
            <button class="cool-button" type="button" id="hardwareUpCmd" onclick="copyNodeUpCmd(event)">
                Hardware
                <span class="hovertext">Click to copy for hardware related </span>
            </button>
<!--             <button class="cool-button" type="button" id="CPU_Cmd" onclick="copyNodeUpCmd(event)">
                CPU
                <span class="hovertext">Click to copy for CPU utilization</span>
            </button> -->
            <b style="color: #621464; font-size: x-large;"> | </b>
             <i style="color: aquamarine;"> Resolution Template</i> 
            <button class="cool-button" type="button" id="Node_Resolution_template" onclick="copyNodeUpCmd(event)">
                Node
                <span class="hovertext">Click to copy for Node_Resolution_template</span>
            </button>
            <button class="cool-button" type="button" id="Hardware_Resolution_template" onclick="copyNodeUpCmd(event)">
                Hardware
                <span class="hovertext">Click to copy for Hardware_Resolution_template</span>
            </button>
            <button class="cool-button" type="button" id="Interface_Resolution_template" onclick="copyNodeUpCmd(event)">
                Interface
                <span class="hovertext">Click to copy for Interface_Resolution_template</span>
            </button>
            <button class="cool-button" type="button" id="CPU_Load_Resolution_template" onclick="copyNodeUpCmd(event)">
                CPU Load
                <span class="hovertext">Click to copy for High CPU utilization template</span>
            </button>
        </div>
    </div>
    <form style="background-color:rgb(0, 0, 0)">


        <div class="textarea-container">
            <div class="div-50">

                <label for="result">
                    <label for="description"><b style="color: aquamarine;">MULTIPLE_DEVICES_DOWN</b></label>
                    <div id="tooltip">&#x1F6C8;
                        <span class="tooltiptext">
                            Prefix ping of each IP and get nodes up/down status when check with output
                        </span>
                    </div>
                </label>
                <textarea id="description" name="description" rows="13" cols="120"></textarea>

            </div>
            <div class="div-50">
                <label for="result">
                    <b style="color: aquamarine;">Filtered IPs</b>
                </label>
                <textarea id="result" name="result" rows="13" cols="120" readonly></textarea>
                <!-- <textarea id="result1" name="result" rows="15" cols="30" readonly></textarea> -->

            </div>

        </div>
        <br>
        <div class="button-container">
            <input type="button" value="Ping IP" onclick="print_all_IPs()">
            <input type="button" value="Node output" onclick="filter_node_Up_Down()">

        </div>
    </form>
