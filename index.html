<!DOCTYPE html>
<html>

<head>
    <meta name="google-adsense-account" content="ca-pub-8835983411485108">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QT3X9W3H8H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-QT3X9W3H8H');
    </script>

    <title>Networking Utility Tool</title>
    <link rel="icon" type="image/png" href="icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);

        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i')) {
                e.preventDefault();
            }
        }, false);
    </script>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="filter.js"></script>


</head>

<body>
    <div id="banner">Copied</div>

    <!-- Auto-Ping Progress Modal -->
    <div id="pingProgress">
        <h3>Auto-Ping in Progress...</h3>
        <div id="pingStatus">Preparing to ping...</div>
        <div id="pingDetails"></div>
        <div style="margin-top:20px;">
            <div class="progress-track">
                <div id="pingProgressBar"></div>
            </div>
            <div id="pingPercentage">0%</div>
        </div>
    </div>

    <div class="main-wrapper">
        <!-- Theme Toggle Switch -->


        <!-- Quick Notes Modal -->
        <div id="notesModal"
            style="display:none; position:fixed; top:80px; right:20px; width:350px; height:400px; background:#fff9c4; color:#333; z-index:2000; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.3); flex-direction:column; overflow:hidden; border:1px solid #e6db74; resize:both; min-width:320px; min-height:200px;">
            <div
                style="padding:10px; background:#f0e68c; border-bottom:1px solid #e6db74; display:flex; justify-content:space-between; align-items:center; cursor:move;">
                <b style="margin-right: auto; padding-left: 5px;"><i class="fas fa-pen"></i> Quick Notes</b>
                <div style="display:flex; gap:5px; align-items:center;">
                    <!-- Color Dots -->
                    <div onclick="setNoteColor('#fff9c4', '#f0e68c')"
                        style="width:15px; height:15px; background:#fff9c4; border-radius:50%; border:1px solid #e6db74; cursor:pointer;"
                        title="Yellow"></div>
                    <div onclick="setNoteColor('#ffcdd2', '#ef9a9a')"
                        style="width:15px; height:15px; background:#ffcdd2; border-radius:50%; border:1px solid #ef5350; cursor:pointer;"
                        title="Red (Critical)"></div>
                    <div onclick="setNoteColor('#bbdefb', '#90caf9')"
                        style="width:15px; height:15px; background:#bbdefb; border-radius:50%; border:1px solid #42a5f5; cursor:pointer;"
                        title="Blue (Info)"></div>
                    <!-- New Colors -->
                    <div onclick="setNoteColor('#ffffff', '#e0e0e0')"
                        style="width:15px; height:15px; background:#ffffff; border-radius:50%; border:1px solid #bdbdbd; cursor:pointer;"
                        title="White (Clean)"></div>
                    <div onclick="setNoteColor('#333333', '#000000')"
                        style="width:15px; height:15px; background:#333333; border-radius:50%; border:1px solid #000000; cursor:pointer;"
                        title="Black (Dark)"></div>

                    <!-- Trash Button -->
                    <button onclick="clearNotes()"
                        style="background:none; border:none; cursor:pointer; font-size:1rem; color:#555; margin-left:10px;"
                        title="Clear All"><i class="fas fa-trash-alt"></i></button>
                    <!-- Close Button -->
                    <button onclick="toggleNotes()"
                        style="background:none; border:none; cursor:pointer; font-size:1.2rem; color:#555;">&times;</button>
                </div>
            </div>
            <div id="quickNotesArea" contenteditable="true"
                style="flex:1; width:100%; border:none; padding:10px; background:transparent; resize:none; outline:none; font-family:monospace; overflow-y:auto; white-space:pre-wrap;">
            </div>
            <div id="saveStatus"
                style="font-size:10px; text-align:right; padding:5px; color:#666; background:rgba(0,0,0,0.05);">Saved
            </div>
        </div>

        <div class="navbar-button">
            <!-- Container for split sections -->
            <div style="display: flex; gap: 40px; margin: 15px 0;">

                <!-- Commands Section -->
                <div class="template-section"
                    style="flex: 0 0 auto; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; border: 1px solid #333;">
                    <div class="section-header">Commands</div>
                    <div>
                        <button class="cool-button" type="button" id="NodeUpCmd" onclick="copyNodeUpCmd(event)">
                            Device
                            <span class="hovertext">Click to copy for node up</span>
                        </button>
                        <button class="cool-button" type="button" id="hardwareUpCmd" onclick="copyNodeUpCmd(event)">
                            Hardware
                            <span class="hovertext">Click to copy for hardware related </span>
                        </button>
                    </div>
                </div>

                <!-- Templates Section -->
                <div class="template-section"
                    style="flex: 1; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; border: 1px solid #333;">
                    <div class="section-header">Templates</div>
                    <div>
                        <button class="cool-button" type="button" id="Node_Resolution_template"
                            onclick="copyNodeUpCmd(event)">
                            Node
                            <span class="hovertext">Click to copy for Node_Resolution_template</span>
                        </button>
                        <button class="cool-button" type="button" id="Hardware_Resolution_template"
                            onclick="copyNodeUpCmd(event)">
                            Hardware
                            <span class="hovertext">Click to copy for Hardware_Resolution_template</span>
                        </button>
                        <button class="cool-button" type="button" id="Interface_Resolution_template"
                            onclick="copyNodeUpCmd(event)">
                            Interface
                            <span class="hovertext">Click to copy for Interface_Resolution_template</span>
                        </button>
                        <button class="cool-button" type="button" id="CPU_Load_Resolution_template"
                            onclick="copyNodeUpCmd(event)">
                            CPU Load
                            <span class="hovertext">Click to copy for High CPU utilization template</span>
                        </button>
                        <button class="cool-button" type="button" id="Village_Resolution_template"
                            onclick="copyNodeUpCmd(event)">
                            Village
                            <span class="hovertext">Click to copy for Village_Resolution_template</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Toggle Switch & Notes (Row Layout - Top Right Absolute) -->
        <div class="theme-switch-wrapper"
            style="flex-direction: row; align-items: center; gap: 15px; position: absolute; top: 20px; right: 20px;">
            <!-- Quick Notes Toggle (Left) -->
            <button onclick="toggleNotes()" class="icon-button" title="Quick Notes"
                style="height: 28px; padding: 0 12px; border-radius: 14px; background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05)); border: 1px solid rgba(255,255,255,0.2); color: var(--accent-color); display: flex; align-items: center; justify-content: center;gap: 6px; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
                <i class="fas fa-edit" style="font-size: 0.9rem;"></i>
                <span style="font-size: 0.85rem; font-weight: 600; white-space: nowrap;">Quick Notes</span>
            </button>

            <!-- Theme Switch (Right) -->
            <div style="display: flex; align-items: center;">
                <span class="mode-icon">‚òÄÔ∏è</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" onchange="toggleTheme()" checked>
                    <div class="slider round"></div>
                </label>
                <span class="mode-icon">üåô</span>
            </div>
        </div>

        <form style="background-color: transparent;">

            <div class="textarea-container">
                <div class="div-50">

                    <label for="description">
                        <div class="label-container">
                            <b>Input</b>
                            <div style="display: flex; align-items: center;">
                                <div id="tooltip">i
                                    <span class="tooltiptext">
                                        Paste incident text containing IP addresses. Use buttons to extract IPs or
                                        analyze ping
                                        results.
                                    </span>
                                </div>
                                <button class="action-btn clear-btn" type="button"
                                    onclick="clearText('description')">üóëÔ∏è
                                    Clear</button>
                                <button class="action-btn paste-btn" type="button" onclick="pasteText('description')">üìã
                                    Paste</button>
                                <button class="action-btn copy-btn" type="button" onclick="copyText('description')">üìã
                                    Copy</button>
                            </div>
                        </div>
                    </label>
                    <textarea id="description" name="description" rows="13"
                        placeholder="Paste your text here..."></textarea>

                </div>
                <div class="div-50">
                    <label for="result">
                        <div class="label-container">
                            <b>Output</b>
                            <div>
                                <button class="action-btn clear-btn" type="button" onclick="clearText('result')">üóëÔ∏è
                                    Clear</button>
                                <button class="action-btn copy-btn" type="button" onclick="copyText('result')">üìã
                                    Copy</button>
                            </div>
                        </div>
                    </label>
                    <textarea id="result" name="result" rows="13" readonly
                        placeholder="Results will appear here..."></textarea>

                    <!-- Interface Analysis Buttons Container -->
                    <div style="margin-top: 10px;">
                        <b id="titleButtons" style="color: aquamarine;"></b>
                        <div class="AllNodeButtons"></div>
                    </div>
                </div>

            </div>
            <br>
            <div class="button-container">
                <button type="button" onclick="print_all_IPs()"><i class="fas fa-terminal"></i> Generate Ping
                    Commands</button>
                <button type="button" onclick="autoPingIPs()"><i class="fas fa-satellite-dish"></i> Auto-Ping All
                    IPs</button>
                <button type="button" onclick="filter_node_Up_Down()"><i class="fas fa-chart-line"></i> Analyze Ping
                    Results</button>
                <button type="button" onclick="print_all_Interfaces()"><i class="fas fa-search"></i> Analyse
                    Interface</button>
            </div>
        </form>

        <div class="version-footer">
            <a href="https://github.com/tnvsai/networking_utility" target="_blank" title="Download latest version">
                <i class="fab fa-github"></i> GitHub
            </a>
            v1.2.5
            <br>
            <span style="font-size: 11px; opacity: 0.7;">Feel free to update code according to project need</span>
        </div>
    </div>

</body>

</html>
