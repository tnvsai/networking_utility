<html>

<head>

    <title>Network Ping & Analysis Tool</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Disable Right-Click and View Source -->
    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);

        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i')) {
                e.preventDefault();
            }
        }, false);
    </script>

    <!-- Eel JS for Python backend -->
    <script type="text/javascript" src="/eel.js"></script>
    <script src="filter.js"></script>


</head>

<body>
    <div id="banner">Copied</div>

    <!-- Auto-Ping Progress Modal -->
    <div id="pingProgress"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.9); padding:30px; border:3px solid cyan; border-radius:10px; z-index:9999; color:white; text-align:center; min-width:400px;">
        <h3 style="color:aquamarine; margin-bottom:20px;">Auto-Ping in Progress...</h3>
        <div id="pingStatus" style="font-size:16px; margin-bottom:15px;">Preparing to ping...</div>
        <div id="pingDetails" style="font-size:14px; color:lightgreen;"></div>
        <div style="margin-top:20px;">
            <div style="width:100%; background:#333; height:25px; border-radius:5px; overflow:hidden;">
                <div id="pingProgressBar"
                    style="width:0%; background:linear-gradient(90deg, cyan, lime); height:100%; transition:width 0.3s;">
                </div>
            </div>
            <div id="pingPercentage" style="margin-top:10px; color:yellow; font-weight:bold;">0%</div>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="navbar-button">
            <div class="template-section"
                style="margin: 15px 0; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; border: 1px solid #333;">
                <div
                    style="color: aquamarine; font-weight: bold; padding: 5px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;">
                    Command Templates</div>
                <div>
                    <button class="cool-button" type="button" id="NodeUpCmd" onclick="copyNodeUpCmd(event)">
                        Device
                        <span class="hovertext">Click to copy for node up</span>
                    </button>
                    <button class="cool-button" type="button" id="hardwareUpCmd" onclick="copyNodeUpCmd(event)">
                        Hardware
                        <span class="hovertext">Click to copy for hardware related </span>
                    </button>
                    <button class="cool-button" type="button" id="Node_Resolution_template"
                        onclick="copyNodeUpCmd(event)">
                        Node
                        <span class="hovertext">Click to copy for Node_Resolution_template</span>
                    </button>
                    <button class="cool-button" type="button" id="Hardware_Resolution_template"
                        onclick="copyNodeUpCmd(event)">
                        Hardware
                        <span class="hovertext">Click to copy for Hardware_Resolution_template</span>
                    </button>
                    <button class="cool-button" type="button" id="Interface_Resolution_template"
                        onclick="copyNodeUpCmd(event)">
                        Interface
                        <span class="hovertext">Click to copy for Interface_Resolution_template</span>
                    </button>
                    <button class="cool-button" type="button" id="CPU_Load_Resolution_template"
                        onclick="copyNodeUpCmd(event)">
                        CPU Load
                        <span class="hovertext">Click to copy for High CPU utilization template</span>
                    </button>
                </div>
            </div>
        </div>
        <form style="background-color: transparent;">

            <div class="textarea-container">
                <div class="div-50">

                    <label for="description">
                        <div class="label-container">
                            <b>Input</b>
                            <div style="display: flex; align-items: center;">
                                <div id="tooltip">i
                                    <span class="tooltiptext">
                                        Paste incident text containing IP addresses. Use buttons to extract IPs or
                                        analyze ping
                                        results.
                                    </span>
                                </div>
                                <button class="action-btn clear-btn" type="button"
                                    onclick="clearText('description')">üóëÔ∏è Clear</button>
                                <button class="action-btn copy-btn" type="button" onclick="copyText('description')">üìã
                                    Copy</button>
                            </div>
                        </div>
                    </label>
                    <textarea id="description" name="description" rows="13"
                        placeholder="Paste your text here..."></textarea>

                </div>
                <div class="div-50">
                    <label for="result">
                        <div class="label-container">
                            <b>Output</b>
                            <div>
                                <button class="action-btn clear-btn" type="button" onclick="clearText('result')">üóëÔ∏è
                                    Clear</button>
                                <button class="action-btn copy-btn" type="button" onclick="copyText('result')">üìã
                                    Copy</button>
                            </div>
                        </div>
                    </label>
                    <textarea id="result" name="result" rows="13" readonly
                        placeholder="Results will appear here..."></textarea>

                    <!-- Interface Analysis Buttons Container -->
                    <div style="margin-top: 10px;">
                        <b id="titleButtons" style="color: aquamarine;"></b>
                        <div class="AllNodeButtons"></div>
                    </div>
                </div>

            </div>
            <br>
            <div class="button-container">
                <input type="button" value="Generate Ping Commands" onclick="print_all_IPs()">
                <input type="button" value="Auto-Ping All IPs" onclick="autoPingIPs()" class="btn-gradient">
                <input type="button" value="Analyze Ping Results" onclick="filter_node_Up_Down()">
                <input type="button" value="Analyse Interface" onclick="print_all_Interfaces()">
            </div>
        </form>
    </div>

</body>

</html>
